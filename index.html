<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Interactiva</title>
  <style>
    body { font-family: Arial; background: #f7f7f7; padding: 20px; }
    .ramo {
      background: #ffffff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      border: 2px solid #ddd;
    }
    .ramo:hover { background: #e9f5ff; }
    .contenido { display: none; padding-top: 10px; color: #444; }
  </style>
</head>

<body>
  <h1>Malla Interactiva</h1>
  <p>Haz clic en cada ramo para ver detalles, prerequisitos y apuntes.</p>

  <div class="ramo" onclick="toggle(this)">
    <strong>Psicología General</strong>
    <div class="contenido">
      <p><b>Prerrequisitos:</b> Ninguno</p>
      <p><b>Apuntes:</b> <a href="https://tu-link.com">Mis apuntes</a></p>
      <p><b>Estado:</b> ✔ Aprobado</p>
    </div>
  </div>

  <div class="ramo" onclick="toggle(this)">
    <strong>Estadística</strong>
    <div class="contenido">
      <p><b>Prerrequisitos:</b> Matemática I</p>
      <p><b>Apuntes:</b> aún no</p>
      <p><b>Estado:</b> Pendiente</p>
    </div>
  </div>

  <script>
    function toggle(el) {
      const content = el.querySelector(".contenido");
      content.style.display = content.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
